<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="utils.isLoaded(loading)">
  <h1 class="text-center">{{ pageTitle }}</h1>
  <!-- Event -->
  <ng-template [ngIf]="event">
    <!-- Event is over -->
    <div class="card">
      <!-- Event tab navigation -->
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <div
              class="nav-link"
              [routerLink]="[]"
              [queryParams]="{ tab: 'details' }"
              [ngClass]="{ 'active': utils.tabIs(tab, 'details') }">Details</div>
          </li>
        </ul>
      </div>
      <!-- Event detail tab -->
      <app-event-detail
        *ngIf="utils.tabIs(tab, 'details')"
        [event]="event"></app-event-detail>
    </div>
  </ng-template>
  <!-- Error loading events -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Oopsie Woopsie OoowWoooooo!</strong> There was an error retrieving information for this event.
  </p>
</ng-template>
